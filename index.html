<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediReminder</title>

  <!-- Axios for backend API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- EmailJS for email alerts -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Load your custom script after everything else -->
  <script src="script.js" defer></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold text-blue-700 mb-6">💊 MediReminder</h1>

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-md">
    <label class="block mb-2 text-gray-700">Medicine Name</label>
    <input id="medName" type="text" placeholder="e.g., BP Tablet" class="w-full p-2 border border-gray-300 rounded mb-4"/>

    <label class="block mb-2 text-gray-700">Time</label>
    <input id="medTime" type="time" class="w-full p-2 border border-gray-300 rounded mb-4"/>

    <button onclick="addReminder()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">➕ Add Reminder</button>
  </div>

  <h2 class="text-xl mt-6 mb-2 text-blue-800 font-semibold">Scheduled Reminders</h2>
  <ul id="reminderList" class="w-full max-w-md bg-white p-4 rounded-xl shadow-md space-y-2">
    <!-- reminders will appear here -->
  </ul>

  <footer class="text-center text-gray-500 text-sm py-4 mt-8">
    Made with 💊 by <span class="font-semibold text-purple-600">Samanvita Dharwadkar</span> 💜
  </footer>

</body>
</html>
